<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BE STRONG - Chargement</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #232946 0%, #3a3a5d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .splash-container {
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .logo {
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(90deg, #ec4899, #8b5cf6, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
            margin-bottom: 2rem;
            letter-spacing: 3px;
            text-shadow: 0 4px 16px rgba(236, 72, 153, 0.3);
            animation: logoGlow 2s ease-in-out infinite alternate;
        }

        .tagline {
            color: #e5e7eb;
            font-size: 1.2rem;
            margin-bottom: 3rem;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.5s forwards;
        }

        .loading-bar {
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }

        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #ec4899, #8b5cf6);
            border-radius: 2px;
            width: 0%;
            animation: loadingProgress 3s ease-in-out forwards;
        }

        .loading-text {
            color: #9ca3af;
            font-size: 0.9rem;
            margin-top: 1rem;
            opacity: 0;
            animation: fadeIn 1s ease-out 1s forwards;
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: linear-gradient(45deg, #ec4899, #8b5cf6);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .wave {
            position: absolute;
            left: 0;
            right: 0;
            top: -40px;
            height: 60px;
            background: linear-gradient(90deg, #ec4899 30%, #8b5cf6 100%);
            opacity: 0.1;
            border-radius: 0 0 100% 100%/0 0 80% 80%;
            animation: waveMove 4s ease-in-out infinite;
        }

        @keyframes logoGlow {
            0% {
                filter: drop-shadow(0 0 20px rgba(236, 72, 153, 0.5));
            }
            100% {
                filter: drop-shadow(0 0 40px rgba(139, 92, 246, 0.8));
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes loadingProgress {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.7;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 1;
            }
        }

        @keyframes waveMove {
            0%, 100% {
                transform: translateX(0) scaleY(1);
            }
            50% {
                transform: translateX(-20px) scaleY(1.1);
            }
        }

        .pulse {
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .success-checkmark {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: block;
            stroke-width: 2;
            stroke: #4ade80;
            stroke-miterlimit: 10;
            margin: 10% auto;
            box-shadow: inset 0px 0px 0px #4ade80;
            animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
            opacity: 0;
            animation-delay: 3s;
        }

        .check-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: block;
            stroke-width: 2;
            stroke: #4ade80;
            stroke-miterlimit: 10;
            margin: 10% auto;
            box-shadow: inset 0px 0px 0px #4ade80;
            animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
            opacity: 0;
            animation-delay: 3s;
        }

        .check-icon__circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-width: 2;
            stroke-miterlimit: 10;
            stroke: #4ade80;
            fill: none;
            animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
            animation-delay: 3.2s;
        }

        .check-icon__check {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            stroke: #4ade80;
            animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 3.5s forwards;
        }

        @keyframes stroke {
            100% {
                stroke-dashoffset: 0;
            }
        }

        @keyframes scale {
            0%, 100% {
                transform: none;
            }
            50% {
                transform: scale3d(1.1, 1.1, 1);
            }
        }

        @keyframes fill {
            100% {
                box-shadow: inset 0px 0px 0px 30px #4ade80;
            }
        }
    </style>
</head>
<body>
    <div class="wave"></div>
    
    <div class="particles" id="particles"></div>
    
    <div class="splash-container">
        <div class="logo pulse">BE STRONG</div>
        <div class="tagline">Augmentez votre visibilité TikTok</div>
        
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
        
        <div class="loading-text">Chargement en cours...</div>
        
        <svg class="check-icon" viewBox="0 0 52 52">
            <circle class="check-icon__circle" cx="26" cy="26" r="25" fill="none"/>
            <path class="check-icon__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
        </svg>
    </div>

    <script>
        // Configuration des animations JSON
        const animations = {
            particles: {
                count: 20,
                colors: ['#ec4899', '#8b5cf6', '#3b82f6'],
                duration: 6000,
                delay: 200
            },
            loading: {
                duration: 3000,
                steps: [
                    { progress: 0, text: "Initialisation..." },
                    { progress: 30, text: "Connexion..." },
                    { progress: 60, text: "Chargement des données..." },
                    { progress: 90, text: "Finalisation..." },
                    { progress: 100, text: "Prêt !" }
                ]
            },
            redirect: {
                delay: 4000,
                url: "https://mybestrong.netlify.app/"
            }
        };

        // Créer les particules animées
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            
            for (let i = 0; i < animations.particles.count; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = (i * animations.particles.delay) + 'ms';
                particle.style.background = animations.particles.colors[Math.floor(Math.random() * animations.particles.colors.length)];
                particlesContainer.appendChild(particle);
            }
        }

        // Animation de chargement progressive
        function updateLoading() {
            const progressBar = document.querySelector('.loading-progress');
            const loadingText = document.querySelector('.loading-text');
            let currentStep = 0;

            const interval = setInterval(() => {
                if (currentStep < animations.loading.steps.length) {
                    const step = animations.loading.steps[currentStep];
                    progressBar.style.width = step.progress + '%';
                    loadingText.textContent = step.text;
                    currentStep++;
                } else {
                    clearInterval(interval);
                }
            }, animations.loading.duration / animations.loading.steps.length);
        }

        // Redirection automatique
        function redirectToApp() {
            setTimeout(() => {
                window.location.href = animations.redirect.url;
            }, animations.redirect.delay);
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            updateLoading();
            redirectToApp();
        });

        // Animation JSON pour les données
        const animationData = {
            "app": {
                "name": "BE STRONG",
                "version": "1.1.1",
                "description": "Plateforme éthique pour augmenter votre visibilité TikTok",
                "features": [
                    "Échanges organiques",
                    "Analytics avancés",
                    "Conseils d'optimisation",
                    "Messagerie instantanée",
                    "Panel d'administration"
                ]
            },
            "animations": {
                "logo": {
                    "type": "glow",
                    "duration": 2000,
                    "colors": ["#ec4899", "#8b5cf6", "#3b82f6"]
                },
                "particles": {
                    "count": 20,
                    "speed": 6000,
                    "colors": ["#ec4899", "#8b5cf6", "#3b82f6"]
                },
                "loading": {
                    "duration": 3000,
                    "steps": 5
                }
            },
            "theme": {
                "primary": "#3b82f6",
                "secondary": "#8b5cf6",
                "accent": "#ec4899",
                "background": "linear-gradient(135deg, #232946 0%, #3a3a5d 100%)"
            }
        };

        // Exporter les données d'animation
        console.log('BE STRONG Animation Data:', animationData);
    </script>
</body>
</html>
